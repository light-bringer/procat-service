version: '3.8'

services:
  spanner-emulator:
    image: gcr.io/cloud-spanner-emulator/emulator:latest
    ports:
      - "9010:9010"  # gRPC
      - "9020:9020"  # HTTP
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9020"]
      interval: 5s
      timeout: 3s
      retries: 5
    environment:
      - SPANNER_EMULATOR_HOST=localhost:9010
